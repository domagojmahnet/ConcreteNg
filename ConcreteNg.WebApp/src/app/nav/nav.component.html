<mat-toolbar color="primary" class="app-header header">
    <span class="nav-tool-items">
        <a mat-button [routerLink]="['/landing-page']" routerLinkActive="active-route">
            <mat-icon>home</mat-icon>
            Home
        </a>
        <a mat-button [routerLink]="['/login']" routerLinkActive="active-route">
            <mat-icon>login</mat-icon>
            Log In
        </a>
        <a *ngIf="LoggedIn"
            mat-button (click)="LogOut()">
            <mat-icon>logout</mat-icon>
            Logout
        </a>
    </span>
</mat-toolbar>
