
<div>
    <ng-container *ngFor="let task of projectTasks">
        <app-project-task [task]="task" (taskChange)="OpenAddEditItemDialog($event)"></app-project-task>
    </ng-container>
    <div class="fab-container" *ngIf="userRole !== userTypeEnum.Buyer">
        <button mat-fab class="mat-fab-button" color="primary"><mat-icon  matTooltip="Add Task" (click)="OpenAddEditItemDialog()">add</mat-icon></button>
    </div>
    
</div>
